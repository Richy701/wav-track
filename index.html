    <title>WavTrack – Productivity for Music Producers</title>

    <meta property="og:image" content="https://www.wavtrack.io/preview.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.wavtrack.io/">
    <meta property="twitter:title" content="WavTrack – Productivity for Music Producers">
    <meta property="twitter:description" content="Stay focused, track your beats, and hit your goals with WavTrack – the productivity tool made for music producers.">
    <meta property="twitter:image" content="https://www.wavtrack.io/preview.png">
    
    <!-- Additional Meta Tags -->
    <meta name="keywords" content="music production, beat making, workflow, productivity, DAW, music tracking">
    <meta name="author" content="WavTrack">
    <meta name="robots" content="index, follow">
    
    <!-- DNS prefetch and preconnect for external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://api.fontshare.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://api.fontshare.com">
    
    <!-- Optimized font loading with display=swap -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://api.fontshare.com/v2/css?f[]=clash-display@500,600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
      <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=clash-display@500,600&display=swap">
    </noscript>
    
    <!-- Critical CSS inline for fastest render -->
    <style>
      /* Critical CSS for immediate render - inlined to prevent blocking */
      html {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: #fafafa;
        color: #0a0a0a;
        scroll-behavior: smooth;
      }
      .dark html {
        background-color: #0a0a0a;
        color: #fafafa;
      }
      body {
        margin: 0;
        font-size: 16px;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      /* Critical loading state */
      .loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fafafa;
        z-index: 9999;
      }
      .dark .loading-screen {
        background: #0a0a0a;
      }
      /* Prevent layout shift for header */
      header {
        height: 64px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
        background: rgba(250, 250, 250, 0.8);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }
      .dark header {
        background: rgba(10, 10, 10, 0.8);
        border-bottom-color: rgba(255, 255, 255, 0.1);
      }
      @media (min-width: 640px) {
        header {
          height: 80px;
        }
      }
      /* Critical hero section layout to prevent CLS */
      .hero-section {
        min-height: 100vh;
        padding-top: 64px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      @media (min-width: 640px) {
        .hero-section {
          padding-top: 80px;
        }
      }
      /* Basic button styles to prevent FOUC */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.2s;
        cursor: pointer;
        border: none;
        text-decoration: none;
      }
      .btn-primary {
        background-color: #7c3aed;
        color: white;
        padding: 12px 24px;
      }
      .btn-primary:hover {
        background-color: #6d28d9;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Non-blocking CSS loader to improve LCP -->
    <script>
      // Load CSS asynchronously after critical rendering path
      function loadCSS(href) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        document.head.appendChild(link);
      }
      
      // Load non-critical CSS after page is interactive
      if ('requestIdleCallback' in window) {
        requestIdleCallback(() => {
          // Additional non-critical stylesheets can be loaded here
        });
      }
      
      // Preload critical resources
      if ('IntersectionObserver' in window) {
        // Preload resources for better perceived performance
        const preloadLinks = document.querySelectorAll('link[rel="preload"]');
        preloadLinks.forEach(link => {
          if (link.as === 'style' && !link.href.includes('fonts')) {
            link.onload = () => {
              link.rel = 'stylesheet';
            };
          }
        });
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
