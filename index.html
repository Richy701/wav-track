<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#7C3AED" />
    
    <!-- Primary Meta Tags -->
    <title>WavTrack – Beat Productivity for Music Makers</title>
    <meta name="title" content="WavTrack – Beat Productivity for Music Makers">
    <meta name="description" content="Track your beats, log progress, and stay consistent with your creative workflow.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.wavtrack.io/">
    <meta property="og:title" content="WavTrack – Beat Productivity for Music Makers">
    <meta property="og:description" content="Track your beats, log progress, and stay consistent with your creative workflow.">
    <meta property="og:image" content="https://www.wavtrack.io/og-preview.png">
    <meta property="og:site_name" content="WavTrack">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.wavtrack.io/">
    <meta property="twitter:title" content="WavTrack – Beat Productivity for Music Makers">
    <meta property="twitter:description" content="Track your beats, log progress, and stay consistent with your creative workflow.">
    <meta property="twitter:image" content="https://www.wavtrack.io/og-preview.png">
    
    <!-- Additional Meta Tags -->
    <meta name="keywords" content="music production, beat making, workflow, productivity, DAW, music tracking">
    <meta name="author" content="WavTrack">
    <meta name="robots" content="index, follow">
    
    <link rel="manifest" href="./manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    <link rel="modulepreload" href="/src/pages/Login.tsx" as="script" />
    <link rel="modulepreload" href="/src/pages/Index.tsx" as="script" />
    <link rel="modulepreload" href="/src/contexts/AuthContext.tsx" as="script" />
    <script>
      // Fallback for browsers that do not support meta[name=theme-color]
      (function() {
        try {
          const colorSchemeQuery = window.matchMedia('(prefers-color-scheme: dark)');
          const setThemeColor = function(dark) {
            document.documentElement.classList[dark ? 'add' : 'remove']('dark');
          };
          
          // Set initial value
          setThemeColor(colorSchemeQuery.matches);
          
          // Listen for changes
          colorSchemeQuery.addEventListener('change', function(e) {
            setThemeColor(e.matches);
          });
        } catch (e) {
          console.error('Error setting theme:', e);
        }
      })();
    </script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
