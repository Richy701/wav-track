<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - WavTrack</title>
  <link rel="icon" href="./favicon.ico">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      color: #ffffff;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #6200ea;
    }
    p {
      margin-bottom: 2rem;
      opacity: 0.8;
    }
    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #6200ea;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    a:hover {
      background-color: #7722ff;
    }
    .redirect-message {
      margin-top: 2rem;
      font-size: 0.875rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Page Not Found</h1>
    <p>The page you are looking for might have been removed or is temporarily unavailable.</p>
    <a href="/" id="home-link">Go to Homepage</a>
    <p class="redirect-message">Redirecting you to the homepage automatically...</p>
  </div>
  <script>
    // Detect if we're on a path with /wav-track/ in it
    const isWavTrackPath = window.location.pathname.includes('/wav-track/');
    const hostname = window.location.hostname;
    
    // Use heuristics to determine if we're on Vercel production or local
    const isVercel = hostname.includes('vercel.app') || 
                    !hostname.includes('localhost') && 
                    !hostname.includes('127.0.0.1');
    
    // Set the base path accordingly
    const basePath = isVercel ? '/' : '/wav-track/';
    
    // Update the home link
    document.getElementById('home-link').setAttribute('href', basePath);
    
    // Redirect appropriately
    window.location.href = basePath;
  </script>
</body>
</html>
